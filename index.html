<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let age = 22;
			console.log('number:', typeof age);

			let string = 'someText';
			console.log('string:', typeof string);

			let hugeNumber = 1111121753753777138528n;
			console.log('hugeNumber:', typeof hugeNumber);

			let boolean = true;
			console.log('boolean:', typeof boolean);

			let symbol = Symbol('abc');
			console.log('symbol:', typeof symbol);

			let undefinedType = undefined; //без задавания значения для переменной в консоли так же выведется undefined.Я проверил!
			console.log('undefined:', typeof undefinedType);

			let nullType = null;
			console.log('null:', typeof nullType);

			let object = { name: 'Dan Amelin', myAge: 17 };
			console.log('object:', typeof object);
		</script>
	</body>
</html>
