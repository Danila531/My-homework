<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Відслідковування кліків на кнопках</title>
	</head>
	<body>
		<div id="buttonContainer">
			<button data-button="1">Кнопка 1</button>
			<button data-button="2">Кнопка 2</button>
			<button data-button="3">Кнопка 3</button>
		</div>

		<script>
			const container = document.getElementById('buttonContainer');

			container.addEventListener('click', function (event) {
				if (event.target.tagName === 'BUTTON') {
					alert(`Ви натиснули на ${event.target.textContent}`);
				}
			});
		</script>
	</body>
</html>
